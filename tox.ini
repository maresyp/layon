[tox]
min_version = 4
env_list =
    py3{12}-tests,
    mypy,
    ruff,

[testenv]
package = wheel
wheel_build_env = .pkg
deps = pytest
extras =
    tests: tests
commands =
    tests: pytest {posargs}

[testenv:ruff]
description = Run ruff for linting
deps = ruff
commands =
    ruff check web/src shared/ etl/src gateway/src -q

[testenv:mypy]
description = Run mypy
deps = mypy
commands =
    mypy --install-types --non-interactive --explicit-package-bases web/src shared/ etl/src gateway/src